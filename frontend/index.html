<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Simple MFA Login</title>
</head>
<body class="landing">
    <div id="login-banner">
    <h1>Welcome !!!</h1>
    <form action="OTP.html" method="get" id="login-form">
        <label for="username" style="color:#8E44AD; font-weight: bold;">Username: </label><br>
        <input type="text" id="username" class="credentials"  required><br>
        <label for="password" style="color:#8E44AD; font-weight: bold;">Password: </label><br>
        <input type="password" id="password" class="credentials" required><br>
        <button type="submit">Submit</button>

    </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
